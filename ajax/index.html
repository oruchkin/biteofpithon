<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <button onclick=showCounties()>Show countries</button>


    <div id = "feed"></div>
    <img src="" alt="">
    <script>

        function showCounties() {
            let xhr = new XMLHttpRequest()
            
            xhr.open('GET', 'https://restcountries.com/v3.1/all', true)

            xhr.onload = function() {
                if (xhr.status == 200) {
                    console.log('success')
                    let countries = JSON.parse(this.response)
                    console.log(countries)
                    countries.forEach(element => {
                        const countryCard = document.createElement('div')
                        const countryCardImage = document.createElement('img')
                        const breaker = document.createElement('p')
                        
                        countryCard.innerHTML = element.name.common
                        countryCardImage.src = element.flags.png
                        countryCard.appendChild(countryCardImage)
                        breaker.innerHTML = ('------------------------------------------------------------------')
                        
                        document.getElementById('feed').appendChild(countryCard)
                        //document.getElementById('feed').appendChild(countryCardImage)
                        document.getElementById('feed').appendChild(breaker)
                    });
                }                
                
            }
           

            xhr.send()
        }

    </script>
</body>
</html>
