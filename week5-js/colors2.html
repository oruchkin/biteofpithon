<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            document.querySelectorAll('button').forEach(function(button2) {
                button2.onclick = function() {
                    document.querySelector('#hello').style.color = button2.dataset.color1
                }
            });

        });
    </script>

</head>
<body>
    <h1 id="hello">Hello!</h1>
    <button data-color1="red">Red</button>
    <button data-color1="green">Green</button>
    <button data-color1="blue">Blue</button>
</body>
</html>
